<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .play {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
        }
        .image {
            position: relative;
            width: 100%;
            height: 100%;
        }
        #video {
            transition: all 0.5s;
        }
    </style>
</head>
<body>
    
    <img class="image" src="./1.jpg" alt="">
    
    <video class="videoPlayer" id="video" x-webkit-airplay="true" playsinline="true" x5-video-player-type="h5-page" x5-video-player-fullscreen="true" style="position: absolute; top: -66px; left: 0;" src="http://qimg.cdnmama.com/act/cms/2020/10/e9cd663932a693188be8e100087861.mp4" crossorigin="anonymous" width="375" height="830">
    </video>
    <button class="play">播放</button>
    <script>
        document.querySelector('.play').addEventListener('click', () => {
            document.querySelector('#video').play();
            setTimeout(() => {
                document.querySelector("#video").style.opacity = 0;
            }, 1500);
        }, false)
    </script>
</body>

</html>
